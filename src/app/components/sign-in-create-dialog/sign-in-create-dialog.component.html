<form>
  <div mat-dialog-content class="my-form-sign-in">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="Login">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="Password">
    </mat-form-field>


  </div>
  <mat-dialog-actions>
    <button mat-button color="primary">Sign in</button>
  </mat-dialog-actions>
</form>
