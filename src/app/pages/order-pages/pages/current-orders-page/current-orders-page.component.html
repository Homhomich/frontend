  <mat-accordion *ngFor="let order of orders">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{order.orderInfo.name}}
        </mat-panel-title>
        <mat-panel-description>
          Type to see more details
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-order-details [order]="order"></app-order-details>
    </mat-expansion-panel>
  </mat-accordion>
