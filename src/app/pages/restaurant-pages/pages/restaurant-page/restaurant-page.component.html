<div class="search-form">
  <form #form="ngForm" class="my-form-sign-in" (ngSubmit)="handleSearchForm(form.value)">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input class="search-input" matInput  name="search" ngModel>
    </mat-form-field>
    <button class="search-button" mat-button><mat-icon >search</mat-icon></button>
  </form>
</div>

<mat-grid-list [cols]="cols" rowHeight="2:3" (window:resize)="onResize()">
  <div class="restaurant-card" *ngFor="let restaurant of restaurants">
    <mat-grid-tile>
      <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
