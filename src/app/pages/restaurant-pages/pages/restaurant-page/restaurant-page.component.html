<div class="search-form">
  <form #form="ngForm" class="my-form-sign-in" (ngSubmit)="handleFirstFormSubmit(form.value)">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input class="search-input" matInput  name="search" ngModel>
    </mat-form-field>
    <button class="search-button" mat-button><mat-icon >search</mat-icon></button>
  </form>
</div>

<div class="restaurant-card" *ngFor="let restaurant of restaurants">
  <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
</div>
