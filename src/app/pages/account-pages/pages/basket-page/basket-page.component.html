<div class="basket-item-card" *ngFor="let basketItem of basketItems">
  <app-basket-item-card
    [basketItem]="basketItem"
    (onChangeBasketItemStateEmitter)="onChangeBasketItemState($event)"
    (onRemoveBasketItemEmitter)="onRemoveBasketItem($event)"
  ></app-basket-item-card>
</div>
<div>
  <app-order-info
    [itemsToOrder]="basketItems"
    [basketPrice]="basketPrice"
    [orderPrice]="orderPrice"
  ></app-order-info>
</div>
