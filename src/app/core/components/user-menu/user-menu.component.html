<div *ngIf="user$ | async as user">
  <ng-container *ngIf="user.authenticated; else logInButton">
    <span class="username">{{user.info.username}}</span>

    <button mat-stroked-button (click)="handleLogoutClick()">
      Log Out
    </button>
  </ng-container>

  <ng-template #logInButton>
    <a *ngIf="!user.authenticated" mat-flat-button color="accent" routerLink="/auth/login">
      Log In
    </a>
  </ng-template>
</div>
