<mat-card class="user-order-card" *ngIf="order">
  <mat-card-title> {{order.orderInfo.name}}</mat-card-title>
  <mat-card-subtitle> {{order.orderInfo.tag}} </mat-card-subtitle>
  <mat-card-content>
    <div>Price: {{order.orderInfo.price}}</div>
    <div>Status: {{order.status}}</div>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
